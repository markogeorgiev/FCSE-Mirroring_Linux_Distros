services:
  debian10-mirror:
    build: ./debian-10
    container_name: debian10-mirror
    ports:
      - "8083:80"
    volumes:
      - debian10_data:/var/www/html/debian-10
  debian11-mirror:
    build: ./debian-11
    container_name: debian11-mirror
    ports:
      - "8084:80"
    volumes:
      - debian11_data:/var/www/html/debian-11
  debian12-mirror:
    build: ./debian-12
    container_name: debian12-mirror
    ports:
      - "8085:80"
    volumes:
      - debian12_data:/var/www/html/debian-12


volumes:
  debian10_data:
  debian11_data:

